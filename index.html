<!DOCTYPE html>
<html>

<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme-@toggle" id="themeToggle"></div>

    <h1>TIC TAC TOE</h1>

    <div class="game-container" id="setupScreen">
        <div class="player-setup">
            <h2>Game Setup</h2>

            <div class="game-mode-selector">
                <label>Game Mode:</label>
                <div class="game-mode-buttons">
                    <button class="game-mode-btn selected" data-mode="pvp">Player vs Player</button>
                    <button class="game-mode-btn" data-mode="ai">Player vs AI</button>
                </div>
            </div>

            <div class="input-group">
                <label for="playerXName">Player X Name:</label>
                <input type="text" id="playerXName" placeholder="Enter X player name" value="" required minlength="1">
                <div class="error-message" id="xNameError">Please enter a name for Player X</div>
            </div>

            <div class="avatar-selection" id="xAvatarSelection">
                <h3>Choose X Avatar:</h3>
                <div class="avatar-option selected" data-avatar="x1">
                    <img src="1.png" alt="Avatar 1">
                    <div>Pikachu</div>
                </div>
                <div class="avatar-option" data-avatar="x2">
                    <img src="2.png" alt="Avatar 2">
                    <div>Doggo</div>
                </div>
                <div class="avatar-option" data-avatar="x3">
                    <img src="3.png" alt="Avatar 3">
                    <div>Beluga</div>
                </div>

            </div>

            <div class="input-group" id="playerOInputGroup">
                <label for="playerOName">Player O Name:</label>
                <input type="text" id="playerOName" placeholder="Enter O player name" value="" required minlength="1">
                <div class="error-message" id="oNameError">Please enter a name for Player O</div>
            </div>

            <div class="avatar-selection" id="oAvatarSelection">
                <h3>Choose O Avatar:</h3>
                <div class="avatar-option selected" data-avatar="o1">
                    <img src="1.png" alt="Avatar 1">
                    <div>Pikachu</div>
                </div>
                <div class="avatar-option" data-avatar="o2">
                    <img src="2.png" alt="Avatar 2">
                    <div>Doggo</div>
                </div>
                <div class="avatar-option" data-avatar="o3">
                    <img src="3.png" alt="Avatar 3">
                    <div>Beluga</div>
                </div>

            </div>

            <button id="startGame" disabled>Start Game</button>
        </div>
    </div>

    <div class="game-container hidden" id="gameScreen">
        <div class="timer" id="timer">00:00</div>

        <div class="scoreboard">
            <div class="player player-x" id="playerX">
                <img src="x.png" class="player-avatar" id="playerXAvatar">
                <div id="playerXDisplay">Player X</div>
                <div class="score" id="scoreX">0</div>
            </div>
            <div class="player player-o" id="playerO">
                <img src="o.png" class="player-avatar" id="playerOAvatar">
                <div id="playerODisplay">Player O</div>
                <div class="score" id="scoreO">0</div>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="move-history" id="moveHistory"></div>

        <div class="controls">
            <button id="backToMenu">Back to Menu</button>
            <button id="reset">New Game</button>
        </div>

        <div class="ai-thinking" id="aiThinking">
            <span>Hashu Apa is thinking...</span>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalMessage">Player X wins!</p>
            <button id="modalButton">Play Again</button>
        </div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"
        preload="auto"></audio>
    <audio id="drawSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-over-470.mp3"
        preload="auto"></audio>
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3"
            type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
